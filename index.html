<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Covid Zamboanga</title>
</head>
<body>
    <!--active,critical,recovered-->
        <h1 class="title">COVID-19 Tracker</h1>
        <h2 class="subtitle">The latest statistics regarding Corona-Virus</h2>
        <img src="https://image.freepik.com/free-vector/virus-infection-bacteria-flu-background_1035-18704.jpg" alt="">
    <div class="data-counter">
        <div class="stats-container">
            <h4>Country</h4>
            <h1 id="country">Philippines</h1>
            <h4 id="case-header">Cases</h4>
            <h1 id="case">000</h1>
            <h4 id="recovered-header">recovered</h4>
            <h1 id="recovered">000</h1>
            
        </div>
        <div class="location-container">
            <h4 id="death-header">Deaths</h4>
            <h1 id="deaths">000</h1>
            <h4 id="active-header">active case</h4>
            <h1 id="active">000</h1>
            <h4 id="critical-header">Critical</h4>
            <h1 id="critical">000</h1>
        </div>
    </div>    
    <h3 class="footer">Created by <span>Akbar J. Munding</span> | Information provided by <a href="https://www.worldometers.info/">
    www.worldometers.info</a></h3>
</body>
</html>
